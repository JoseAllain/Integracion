<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodent</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="index.html">Prodent</a>
        </div>
        <div class="navbar-right">
            <button onclick="adjustFontSize(1)">+</button>
            <button onclick="adjustFontSize(-1)">-</button>
            <button onclick="resetFontSize()">Restablecer</button>
        </div>
    </nav>

    <div class="login-container">
        <h1>Registrarse</h1>
        <form id="registrationForm">
            <div class="input-group">
                <label for="name">Nombre:</label>
                <input type="text" id="nombre" name="name" required>
            </div>            
           
            <div class="input-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" pattern="\d{8}" maxlength="8" required onkeypress="onlyNumbers(event)">
                <span class="error-message" id="dni-error" style="display:none;">DNI debe tener 8 dígitos.</span>
            </div>
            <div class="input-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" pattern="^9\d{8}$" title="El número de teléfono debe comenzar con 9 y tener 9 dígitos en total. (solo numeros)" maxlength="9" required>
                <span class="error-message" id="telefono-error" style="display:none;">Teléfono debe tener 9 dígitos.</span>
            </div>            
            <div class="input-group">
                <label for="email">Correo:</label>
                <input type="text" id="correo" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="clave" name="password" required>
                <h5>Minimo 5 caracteres, 1 mayuscula, 1 simbolo y 1 numero </h5>
            </div>
            <button type="submit">Registrarse</button>
        </form>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <h2>Prodent</h2>
    
            <!-- Número de teléfono -->
            <p class="phone-number">
                Teléfono: <a href="tel:+1234567890">934 334 886</a>
            </p>
    
            <!-- Redes sociales -->
            <div class="social-icons">
                <a href="https://www.facebook.com/prodent.pe" class="facebook-icon" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.instagram.com/prodentperu" class="instagram-icon" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.tiktok.com/@prodentperu" class="tiktok-icon" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-tiktok"></i>
                </a>
            </div>
    
            <!-- Información adicional -->
            <p class="footer-info">&copy; 2024 Prodent. Todos los derechos reservados.</p>
        </div>
    </footer>


    <script src="./js/Registrarse.js"></script>

    <script>
        // Ajuste de Tamaño de Fuente
        let fontSize = 1;

        function adjustFontSize(step) {
            fontSize += step * 0.1;
            document.body.style.fontSize = fontSize + 'rem';
        }

        function resetFontSize() {
            fontSize = 1;
            document.body.style.fontSize = fontSize + 'rem';
        }
    </script>
   
</body>
</html>
